<div id="exercises">

    <div class="add_exercise" ng-click="addExercise()">
        <i class="icon-plus" ng-hide="showAdd"></i><span ng-hide="showAdd">Add exercise</span>
        <div ng-show="showAdd">
            <form>
                <div class="input">
                    <div class="input_label">
                        <label>Name:</label>
                    </div>
                    <div class="input_field">
                        <input type="text" />
                    </div>
                </div>
                <div class="input">
                    <div class="input_label">
                        <label>10 RM:</label>
                    </div>
                    <div class="input_field">
                        <input type="number" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <ul class="exercises">
        <div ng-repeat="exercise in exercises">
            <li ng-click="selectExercise(exercise)" ng-class="selected(exercise)">
                {{exercise.name}}
            </li>
            <div class="exercise_details" ng-show="selectedExercise == exercise">
                <label>10 RM</label><input type="number" ng-model="exercise.rm" /> kg
                <i class="icon-trash" ng-click="deleteExercise(exercise)"></i>
            </div>
        </div>
    </ul>

</div>
